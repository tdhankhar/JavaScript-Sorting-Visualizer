<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <button class="nav-link" id="new-nums">Generate New Numbers</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="merge-sort">Merge Sort</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="bubble-sort">Bubble Sort</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="insertion-sort">Insertion Sort</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="selection-sort">Selection Sort</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="quick-sort">Quick Sort</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="heap-sort">Heap Sort</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="test">Test</button>
        </li>
    </ul>
    <div id="nums"></div>

    <script type = "text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
